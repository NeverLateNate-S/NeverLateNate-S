<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            font-size: 24px;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .checked {
            text-decoration: line-through;
            color: #bbb;
        }
        #input-section {
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleCheck(item) {
            item.classList.toggle("checked");
        }

        function addItem() {
            const itemText = document.getElementById("new-item").value;
            if (itemText) {
                const ul = document.getElementById("checklist");
                const li = document.createElement("li");
                li.textContent = itemText;
                li.onclick = function() { toggleCheck(this); };
                ul.appendChild(li);
                document.getElementById("new-item").value = ""; // Clear input
            }
        }

        function removeCheckedItems() {
            const items = document.querySelectorAll("li.checked");
            items.forEach(item => item.remove());
        }
    </script>
</head>
<body>
    <h1>Checklist</h1>
    <ul id="checklist">
    </ul>

    <div id="input-section">
        <input type="text" id="new-item" placeholder="New checklist item">
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeCheckedItems()">Remove Checked Items</button>
    </div>
</body>
</html>
