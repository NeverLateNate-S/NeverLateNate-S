<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0);
            color: white;
            font-size: 24px;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            max-width: 300px;
            word-wrap: normal;
        }
        .checked {
            text-decoration: line-through;
            color: #bbb;
        }
        #input-section {
            margin-top: 20px;
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #new-item {
            font-size: 20px;
            padding: 8px;
            width: 250px;
        }
        button {
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleCheck(item) {
            item.classList.toggle("checked");
        }

        function addItem() {
            const itemText = document.getElementById("new-item").value;
            if (itemText) {
                const ul = document.getElementById("checklist");
                const li = document.createElement("li");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                
                li.onclick = function() { toggleCheck(this); };
                
                const textNode = document.createTextNode(" " + itemText);

                li.appendChild(checkbox);
                li.appendChild(textNode);
                li.draggable = true;
                li.addEventListener("dragstart", (e) => e.target.classList.add("dragging"));
                li.addEventListener("dragend", (e) => e.target.classList.remove("dragging"));

                ul.appendChild(li);
                document.getElementById("new-item").value = ""; // Clear input
            }
        }

        function removeCheckedItems() {
            const items = document.querySelectorAll("li.checked");
            items.forEach(item => item.remove());
        }

        document.addEventListener("DOMContentLoaded", function() {
            const inputField = document.getElementById("new-item");
            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addItem();
                    event.preventDefault(); // Prevents form submission if in a form
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const ul = document.getElementById("checklist");

            ul.addEventListener("dragstart", (e) => {
                e.target.classList.add("dragging");
            });

            ul.addEventListener("dragend", (e) => {
                e.target.classList.remove("dragging");
            });

            ul.addEventListener("dragover", (e) => {
                e.preventDefault();
                const dragging = document.querySelector(".dragging");
                const afterElement = getDragAfterElement(ul, e.clientY);
                if (afterElement == null) {
                    ul.appendChild(dragging);
                } else {
                    ul.insertBefore(dragging, afterElement);
                }
            });

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll("li:not(.dragging)")];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
        });
    </script>
</head>
<body>
    <h1>To-Do:</h1>
    <ul id="checklist">
    </ul>

    <div id="input-section">
        <input type="text" id="new-item" placeholder="New checklist item">
        <button onclick="addItem()">Add Item</button>
        <button onclick="removeCheckedItems()">Remove Checked Items</button>
    </div>
</body>
</html>
